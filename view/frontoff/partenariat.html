<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des Partenariats</title>
  <link rel="stylesheet" href="css/stylepart.css">
</head>
<body>
  <header class="hero">
    <div class="hero-text">
      <h1>Gérez vos <span class="highlight-green">partenaires</span> et <span class="highlight-blue">contrats</span></h1>
      <p>Une interface moderne pour enregistrer vos partenaires et gérer facilement les contrats associés.</p>
    </div>
  </header>

  <main>
    <section class="form-section">
      <h2>Ajouter un partenaire</h2>
      <form id="partnerForm">
        <input type="text" id="partnerName" placeholder="Nom" required>
        <input type="email" id="partnerEmail" placeholder="Email" required>
        <input type="tel" id="partnerPhone" placeholder="Téléphone" required>
        <input type="text" id="partnerType" placeholder="Type de partenaire" required>
        <button type="submit">Ajouter partenaire</button>
      </form>
      <ul id="partnersList" class="item-list"></ul>
    </section>

    <section class="form-section">
      <h2>Ajouter un contrat</h2>
      <form id="contractForm">
        <select id="partnerSelect" required></select>
        <input type="date" id="startDate" required>
        <input type="date" id="endDate" required>
        <textarea id="contractDetails" placeholder="Détails du contrat" required></textarea>
        <button type="submit">Ajouter contrat</button>
      </form>
      <ul id="contractsList" class="item-list"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
