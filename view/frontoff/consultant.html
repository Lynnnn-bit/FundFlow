<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultant - Front Office</title>
    <link rel="stylesheet" href="css/stylecons.css">
</head>
<body>
    <h1>Bienvenue, Consultant</h1>
    <section>
        <h2>Donner une consultation</h2>
        <form id="consultationForm">
            <input type="text" placeholder="ID Client" required><br>
            <input type="date" required><br>
            <input type="number" placeholder="Tarif (€)" required><br>
            <input type="number" placeholder="Durée (min)" required><br>
            <input type="text" placeholder="Type de consultation" required><br>
            <button type="submit">Ajouter</button>
        </form>
    </section>
    <section>
        <h2>Mes consultations</h2>
        <ul id="consultationList"></ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
