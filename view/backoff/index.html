<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundFlow - Gestion Startups/Événements</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <aside class="sidebar">
        <div class="logo">FundFlow</div>
        <ul class="nav-links">
            <li><a href="#" onclick="showSection('startups')">Startups</a></li>
            <li><a href="#" onclick="showSection('events')">Événements</a></li>
        </ul>
        <div class="sidebar-footer">
            <p>Activeг Windows<br>
            Accédez aux paramètres pour activer Windows.</p>
        </div>
    </aside>

    <main class="main-content">
        <!-- Section Startups -->
        <section id="startupsSection">
            <h1>GESTION DES STARTUPS</h1>
            
            <div class="form-container">
                <h2>FORMULAIRE STARTUP</h2>
                <form id="startupForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>ID Startup *</label>
                            <input type="text" id="id_startup" required>
                        </div>
                        <div class="form-group">
                            <label>Secteur *</label>
                            <input type="text" id="secteur" required>
                        </div>
                        <div class="form-group">
                            <label>Nom *</label>
                            <input type="text" id="nom" required>
                        </div>
                        <div class="form-group">
                            <label>Site web</label>
                            <input type="url" id="adresse_site">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-group">
                            <label>Logo</label>
                            <input type="file" id="logo" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label>Vidéo</label>
                            <input type="file" id="video" accept="video/*">
                        </div>
                        <div class="form-group full-width">
                            <label>Description</label>
                            <textarea id="description" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">Enregistrer</button>
                        <button type="button" class="cancel-btn" onclick="resetStartupForm()">Annuler</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Section Événements -->
        <section id="eventsSection" style="display: none;">
            <h1>GESTION DES ÉVÉNEMENTS</h1>
            
            <div class="form-container">
                <h2>FORMULAIRE ÉVÉNEMENT</h2>
                <form id="eventForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>ID Événement *</label>
                            <input type="text" id="id_evennement" placeholder="EVT-001" required>
                        </div>
                        <div class="form-group">
                            <label>Startup *</label>
                            <select id="id_startup_event" required>
                                <option value="">Sélectionner une startup</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Date *</label>
                            <input type="date" id="date_evenement" required>
                        </div>
                        <div class="form-group">
                            <label>Type *</label>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" name="type" value="présentiel" required>
                                    Présentiel
                                </label>
                                <label>
                                    <input type="radio" name="type" value="en ligne">
                                    En ligne
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Nom *</label>
                            <input type="text" id="nom_event" required>
                        </div>
                        <div class="form-group">
                            <label>Heure (0-23) *</label>
                            <input type="number" id="horaire" min="0" max="23" required>
                        </div>
                        <div class="form-group">
                            <label>Affiche</label>
                            <input type="file" id="affiche" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label>Places *</label>
                            <input type="number" id="nb_place" min="1" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">Enregistrer</button>
                        <button type="button" class="cancel-btn" onclick="resetEventForm()">Annuler</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
